
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NewsLetter</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- Custom styles for this template -->
    
  </head>
  <body class="text-center mainbody">
    
<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <img class="mb-4" src="images/infinity-logo.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal title">Sign up to My Newsletter!</h1>
    <div>
      <input type="text" name="fname" class="form-control top inp" id="floatingPassword" placeholder="First Name" required autofocus>
      
    </div>

    <div >
      <input type="text" name="lname" class="form-control middle inp" id="floatingPassword" placeholder="Last Name" required>
      
    </div>

    <div>
      <input type="email" name="email" class="form-control bottom inp" id="floatingInput" placeholder="Email" required>
      
    </div>
    

    <button class="w-100 btn btn-lg btn-primary btnclr" type="submit">Sign me up</button>
    <p class="mt-5 text-muted">&copy; The infinity</p>
  </form>
</main>


    
  </body>
</html>
